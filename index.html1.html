<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <!-- إضافة خط مهني -->
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            background-color: #f0f8ff; /* لون خلفية فاتح (أزرق فاتح) */
            margin: 0;
            padding: 0;
            position: relative;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #333;
        }
        .links {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            border-radius: 30px;
            width: 220px;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }
        .button:hover {
            transform: scale(1.05);
        }

        /* ألوان الأزرار المختلفة */
        .button.orange {
            background-color: #FFA500; /* اللون البرتقالي */
        }
        .button.green {
            background-color: #006400; /* اللون الأخضر */
        }
        .button.pink {
            background-color: #FF1493; /* اللون الوردي */
        }
        .button.yellow {
            background-color: #FFD700; /* اللون الأصفر */
        }

        .button:hover {
            opacity: 0.9;
        }

        /* إضافة صورة شعار الشركة بجانب الأيقونات */
        .button img {
            width: 20px; /* حجم الصورة بجانب الأيقونة */
            margin-right: 10px; /* المسافة بين الصورة والنص */
        }

        /* إضافة رسومات حاسوبية كبيرة على الخلفية */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/diagonal-stripes-light.png'); /* خلفية حاسوبية */
            background-size: cover;
            opacity: 0.1; /* التعتيم لجعل الخلفية غير مشتتة */
            z-index: -1; /* لجعل الخلفية خلف المحتوى */
        }

    </style>
</head>
<body>
    <div class="background-image"></div> <!-- الرسومات الكبيرة في الخلفية -->
    <h1>Follow Me on Social Media</h1>
    <div class="links">
        <a href="https://twitter.com/shahmoh0" target="_blank" class="button orange">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_2021.svg" alt="Twitter Logo"> <!-- صورة شعار تويتر -->
            Twitter
        </a>
        <a href="https://wa.me/0554902770" target="_blank" class="button green">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/WhatsApp.svg" alt="WhatsApp Logo"> <!-- صورة شعار واتساب -->
            WhatsApp
        </a>
        <a href="https://www.instagram.com/shahmoh0" target="_blank" class="button pink">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo"> <!-- صورة شعار إنستجرام -->
            Instagram
        </a>
        <a href="https://www.linkedin.com/in/shahad-mohammed-8a5a26324?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" class="button yellow">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/LinkedIn_Logo_2013.png" alt="LinkedIn Logo"> <!-- صورة شعار لينكدإن -->
            LinkedIn
        </a>
    </div>
</body>
</html>
